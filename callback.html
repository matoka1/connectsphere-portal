<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - ConnectSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .status-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 48px;
        }
        
        .status-icon.loading {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .status-icon.success {
            background: #10b981;
            color: white;
        }
        
        .status-icon.error {
            background: #ef4444;
            color: white;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            color: #6b7280;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #3b82f6;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .resend-btn {
            background: #f3f4f6;
            color: #4b5563;
            margin-top: 16px;
        }
        
        .resend-btn:hover {
            background: #e5e7eb;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            margin-bottom: 32px;
            color: #3b82f6;
            font-size: 24px;
            font-weight: 700;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-wifi"></i>
            <span>ConnectSphere</span>
        </div>
        
        <div class="status-icon loading" id="statusIcon">
            <div class="spinner"></div>
        </div>
        
        <h1 id="title">Confirming your email...</h1>
        <p id="message">Please wait while we verify your email address.</p>
        
        <div id="actionButtons" style="display: none;">
            <a href="index.html" class="btn" id="homeBtn">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            <button class="btn resend-btn" id="resendBtn" onclick="resendConfirmation()">
                <i class="fas fa-redo"></i> Resend Confirmation
            </button>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://uadbyyaxlieemfaofode.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhZGJ5eWF4bGllZW1mYW9mb2RlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MDMyODUsImV4cCI6MjA4MTM3OTI4NX0.Gh3J0GpdQ8yXU-976JNjJKuY6rkBvn3Vkllq2vz37No';
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // DOM Elements
        const statusIcon = document.getElementById('statusIcon');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const actionButtons = document.getElementById('actionButtons');
        const homeBtn = document.getElementById('homeBtn');
        const resendBtn = document.getElementById('resendBtn');
        
        // Store the email for resend functionality
        let userEmail = '';
        
        async function verifyEmail() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            
            console.log('Verification params:', { token, type });
            
            // Check if we have required parameters
            if (!token || !type) {
                showError(
                    'Invalid confirmation link',
                    'The confirmation link is missing required parameters.',
                    'Please use the link sent to your email.'
                );
                return;
            }
            
            if (type !== 'signup' && type !== 'recovery') {
                showError(
                    'Invalid link type',
                    'This confirmation link is not valid.',
                    'Please request a new confirmation email.'
                );
                return;
            }
            
            try {
                // Verify the OTP token
                const { data, error } = await supabase.auth.verifyOtp({
                    token_hash: token,
                    type: type
                });
                
                if (error) {
                    console.error('Verification error:', error);
                    
                    if (error.message.includes('expired')) {
                        showError(
                            'Link expired',
                            'This confirmation link has expired.',
                            'Please request a new confirmation email.'
                        );
                    } else if (error.message.includes('already confirmed')) {
                        showSuccess(
                            'Already confirmed',
                            'Your email has already been confirmed.',
                            'You can now log in to your account.'
                        );
                    } else if (error.message.includes('invalid')) {
                        showError(
                            'Invalid link',
                            'This confirmation link is not valid.',
                            'Please request a new confirmation email.'
                        );
                    } else {
                        showError(
                            'Verification failed',
                            error.message,
                            'Please try again or request a new confirmation email.'
                        );
                    }
                    return;
                }
                
                // Success!
                console.log('Verification successful:', data);
                showSuccess(
                    'Email confirmed!',
                    'Your email has been successfully verified.',
                    'You can now log in to your account.'
                );
                
                // Extract email from user data for resend functionality
                if (data.user?.email) {
                    userEmail = data.user.email;
                }
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error('Unexpected error:', error);
                showError(
                    'Something went wrong',
                    'An unexpected error occurred.',
                    'Please try again or contact support.'
                );
            }
        }
        
        function showSuccess(titleText, messageText, detailText = '') {
            statusIcon.className = 'status-icon success';
            statusIcon.innerHTML = '<i class="fas fa-check"></i>';
            title.textContent = titleText;
            message.innerHTML = `<strong>${messageText}</strong><br>${detailText}`;
            actionButtons.style.display = 'block';
            homeBtn.style.display = 'inline-flex';
            resendBtn.style.display = 'none';
        }
        
        function showError(titleText, messageText, detailText = '') {
            statusIcon.className = 'status-icon error';
            statusIcon.innerHTML = '<i class="fas fa-exclamation"></i>';
            title.textContent = titleText;
            message.innerHTML = `<strong>${messageText}</strong><br>${detailText}`;
            actionButtons.style.display = 'block';
            homeBtn.style.display = 'inline-flex';
            resendBtn.style.display = 'inline-flex';
        }
        
        async function resendConfirmation() {
            if (!userEmail) {
                // Try to get email from URL or prompt
                const email = prompt('Please enter your email address to resend confirmation:');
                if (!email) return;
                userEmail = email;
            }
            
            try {
                resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
                resendBtn.disabled = true;
                
                const { error } = await supabase.auth.resend({
                    type: 'signup',
                    email: userEmail,
                    options: {
                        emailRedirectTo: window.location.origin + '/callback.html'
                    }
                });
                
                if (error) throw error;
                
                showSuccess(
                    'Email sent!',
                    'A new confirmation email has been sent.',
                    'Please check your inbox and click the link to confirm your email.'
                );
                
                // Hide resend button temporarily
                resendBtn.style.display = 'none';
                
            } catch (error) {
                console.error('Resend error:', error);
                alert('Failed to resend confirmation email: ' + error.message);
            } finally {
                resendBtn.innerHTML = '<i class="fas fa-redo"></i> Resend Confirmation';
                resendBtn.disabled = false;
            }
        }
        
        // Start verification when page loads
        document.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
